<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Montserrat:wght@200&family=Mountains+of+Christmas&family=Ubuntu:wght@300&display=swap');
    </style>
    <title>Vanocni prani</title>
</head>
<body>

    <div class="wishes">
            <div class="title">
                <div class="santa-claus">
                    <img class="santa" src="santa.png" alt="Santa"/>
                </div>
                <div class="title-button">
                    <h1>Veselé Vánoce 2023</h1>
                    <button id="btn">!!!</button>
                </div>               
            </div>
            <div class="images">
                <div class="christmas-tree">
                    <img class="tree" src="gold-tree.png" alt="Vanocni Stromecek"/>                  
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-12 mt-5 d-flex justify-content-center">
                            <div class="box">
                                <div class="box-body">
                                    <div class="text">
                                        <p>Ať atmosféra, kterou mají Vánoce, drží od vás dál všechny nemoce a taky smůlu, neúspěch a zlost, ať všeho krásného máte vždy dost. Krásné svátky</p>
                                    </div>
                                        <div class="box-lid">     
                                            <div class="box-bowtie"></div>                       
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="carol">
            <div>
                <h3>Tady je koleda pro tebe:</h3>
            </div>
            <div id="myAudio">
                <audio controls>
                    <source src="silent-night.mp3" type="audio/mp3">
                </audio>
            </div>
        </div>
</body>
<script src="script.js"></script>
</html>
